<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact â€“ No JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <noscript>
    <p>Theme switching is limited because JavaScript is disabled.</p>
  </noscript>
 

</head>
<body>

  <button id="theme-toggle" type="button" aria-pressed="false">
  Toggle theme
  </button>

  <main class="form-page">
    <h1>Contact Stella</h1>

    <form
      id="contact-form"
      action="https://httpbin.org/post"
      method="POST"
    >
      <!-- Hidden anti-bot field -->
      <input type="hidden" name="possible_bot" value="true">

      <!-- Name -->
      <section class="form-field">
        <label for="name">Name <span aria-hidden="true">*</span></label>
        <input
          id="name"
          name="name"
          type="text"
          required
          minlength="2"
          maxlength="50"
          pattern="[A-Za-z\\s'-]+"
        >
      </section>

      <!-- Email -->
      <section class="form-field">
        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="email"
          required
          maxlength="100"
        >
      </section>

      <!-- Subject -->
      <section class="form-field">
        <label for="subject">Subject</label>
        <input
          id="subject"
          name="subject"
          type="text"
          minlength="3"
          maxlength="80"
        >
      </section>

      <!-- Comments (textarea required) -->
      <section class="form-field">
        <label for="comments">Comments <span aria-hidden="true">*</span></label>
        <textarea
          id="comments"
          name="comments"
          required
          minlength="10"
          maxlength="200"
          rows="5"
        ></textarea>
      </section>

      <!-- Output areas required in spec -->
      <section class="form-messages">
        <output id="error-output" class="form-error" aria-live="assertive"></output>
        <output id="info-output" class="form-info" aria-live="polite"></output>
      </section>

      <button type="submit">Send message</button>
    </form>
  </main>
  <script src="theme.js" defer></script>
</body>
</html>
